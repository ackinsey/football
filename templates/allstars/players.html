{% include "header.html" %}


	Players

	</th>
	<th>
		Position
	</th>
	<th>
		Passing Rating
	</th>

	</th>

		Receiving Rating
	</th>
</tr>
{% for player in players %}
<tr>
	<td>
		{{player.name}}
	</td>
	<td>
		{{player.position}}

		{{player.rushing_ability}}

		{{player.receiving_ability}}
	</td>
</tr>
{% endfor %}
</table>
