{% include "header.html" %}

{{team.team_name}}
<table class="fTable" id="players_table">
<tr>
	<th class="footballTh">
		Name
	</th>
	<th>
		Position
	</th class="footballTh">
</tr>
{% for player in players %}
<tr>
	<td class="oddCol">
		<a href="/player/{{player.name}}">{{player.name}}</a>
	</td>
	<td class="evenCol">
		{{player.position}}
	</td>
</tr>
{% endfor %}
</table>
