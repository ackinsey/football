{% include "header.html" %}

{% for league in leagues %}
	<a href="/league/{{league.name}}">{{league.name}}</a>
	<table border="1" id="players_table">
	{% for team in teams %}
	<tr>
		<td>
			<a href="/team/{{team.team_name}}">{{team.team_name}}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endfor %}
